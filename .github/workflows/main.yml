name: Build APK

on:
  workflow_dispatch:   # üëà ‡§Æ‡•à‡§®‡•ç‡§Ø‡•Å‡§Ö‡§≤‡•Ä Run workflow ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è

jobs:
  build:
    runs-on: ubuntu-latest   # üëà GitHub-hosted Ubuntu runner
    defaults:
      run:
        shell: bash
    env:
      ANDROID_HOME: /home/runner/android-sdk
      PATH: /home/runner/android-sdk/cmdline-tools/latest/bin:/home/runner/android-sdk/platform-tools:$PATH

    steps:
      # ‚úÖ 1. Checkout repo
      - uses: actions/checkout@v3

      # ‚úÖ 2. Install dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tar python3-pip build-essential git zip unzip wget openjdk-17-jdk
          pip install --upgrade pip Cython buildozer

      # ‚úÖ 3. Setup Android SDK
      - name: Setup Android SDK
        run: |
          mkdir -p "$ANDROID_HOME/cmdline-tools"
          cd "$ANDROID_HOME/cmdline-tools"
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
          unzip tools.zip
          mv cmdline-tools latest
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME --licenses
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-30" "build-tools;30.0.3"

      # ‚úÖ 4. Build APK with Buildozer
      - name: Build with Buildozer
        run: |
          buildozer android debug

      # ‚úÖ 5. Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyKivyVolumeApp
          path: bin/*.apk
