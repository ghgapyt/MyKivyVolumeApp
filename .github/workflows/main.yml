name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest   # ✅ GitHub का hosted Ubuntu runner
    defaults:
      run:
        shell: bash
    env:
      ANDROID_HOME: /home/runner/android-sdk
      PATH: /home/runner/android-sdk/cmdline-tools/latest/bin:/home/runner/android-sdk/platform-tools:$PATH

    steps:
      # ✅ Repo checkout
      - uses: actions/checkout@v3

      # ✅ Linux dependencies install
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tar python3-pip build-essential git zip unzip wget openjdk-17-jdk
          pip install --upgrade pip Cython buildozer

      # ✅ Android SDK setup
      - name: Setup Android SDK
        run: |
          mkdir -p "$ANDROID_HOME/cmdline-tools"
          cd "$ANDROID_HOME/cmdline-tools"
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
          unzip tools.zip
          mv cmdline-tools latest
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME --licenses
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-30" "build-tools;30.0.3"

      # ✅ Buildozer build
      - name: Build with Buildozer
        run: |
          buildozer android debug

      # ✅ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyKivyVolumeApp
          path: bin/*.apk
